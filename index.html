<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta - موقع تجريبي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    header {
      background: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #e1306c;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      color: #666;
      line-height: 1.6;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background: #e1306c;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #c92d61;
    }
  </style>
</head>
<body>
  <header>Insta 💬</header>
  <div class="container">
    <h1>مرحباً بك!</h1>
    <p>هذا نموذج موقع تجريبي يشبه فكرة تطبيق رسائل مثل إنستجرام.</p>
    <a href="#" class="btn">ابدأ المحادثة</a>
  </div>
</body>
</html>
